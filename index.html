<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTECH INFRA DEVELOPER</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <script>
        var countDownDate= new Date("oct 31,2023 00:00:00").getTime();
        var x = setInterval(function() {
            var now = new Date().getTime();
            var distance=countDownDate-now;
            var days=Math.floor(distance /  (1000*60*60*24));
            var hours=Math.floor((distance % (1000*60*60*24))/(1000*60*60));
            var minutes=Math.floor((distance % (1000*60*60))/(1000*60));
            var seconds=Math.floor(distance % (1000*60)/1000);

            document.getElementById("days").innerHTML=days;
            document.getElementById("hour").innerHTML=hours;
            document.getElementById("minute").innerHTML=minutes;
            document.getElementById("second").innerHTML=seconds;
        }, 1000);
    </script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <img src="logo.png" alt="" class="logo">
                </div>
                <div class="contact-container">
                    <ul class="list-unstyled">
                        <p class="fa fa-envelope">contact@.com </p>&nbsp;&nbsp;&nbsp;
                        <p class="fa fa-phone" >7870617524</p>
                </ul>
            </div>
        </div>
        
        <div class="content">
            <H1>BTECH INFRA DEVELOPER Pvt. Ltd.</H1>
            <h3>website is udner maintenance</h3>
            <h1> we'r <span> Launching</span> soon...</h1>
            <div class="launchTime">
                <div class="timer">
                    <p id="days">00</p>
                    <span>Days</span>
                </div>
                <div class="timer">
                    <p id="hour">00</p>
                    <span>Hour</span>
                </div>
                <div class="timer">
                    <p id="minute">00</p>
                    <span>Minute</span>
                </div>
                <div class="timer">
                    <p id="second">00</p>
                    <span>Second</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
